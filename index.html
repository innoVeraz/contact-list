<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fef0a19249.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact List Application</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="main-header">Alla mina vänner</h1>
      <h2 class="form-header">Who dat?</h2>
      <!-- add new contact form -->
      <form id="form" class="contact-form">
        <div class="form-group">
          <label for="name" class="form-label">Namn: </label>
          <input
            type="text"
            id="name"
            class="form-input name-input"
            placeholder="Ditt namn"
            required
          />
        </div>
        <div class="form-group">
          <label for="number" class="form-label">Telefonnummer: </label>
          <input
            type="text"
            id="number"
            class="form-input number-input"
            placeholder="Ditt Telefonnummer"
            required
          />
        </div>
        <!-- avatars -->
        <label class="form-label">Välj avatar: </label>
        <div class="avatar-selection" role="radiogroup"></div>
        <button id="add" type="button" class="form-button add-button">
          Lägg till
        </button>
      </form>
      <!-- contacts -->
      <h2 class="list-header">Kontaktlista</h2>
      <div class="list-input-header-group">
        <div class="list-headers-left">
          <span class="list-header-item">Namn</span>
          <span class="list-header-item">Nummer</span>
        </div>
        <div class="list-headers-right">
          <span class="list-header-item">Ändra</span>
          <span class="list-header-item">Ta bort</span>
        </div>
      </div>
      <div class="contact-list-container">
        <ul id="list" class="contact-list"></ul>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
